<h1>Cat Rule! Dogs Drool!</h1>
<div>
    <ul> 
     <li *ngFor="let product of catProducts">
        <h2>NAME: {{product.name}}</h2>
        <h3>PRICE: {{product.price}}</h3>
        <h4>DESCRIPTION: {{product.description}}</h4>
     </li>
     </ul>

     <p *ngIf= "selectedCat">Meow!</p>
     </div>
